<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <h1>HEADING 1</h1>
        <h2>HEADING 2</h2>
        <h3>HEADING 3</h3>
        <h4>HEADING 4</h4>
        <h5>HEADING 5</h5>
        <h6>HEADING 6</h6>
        <p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Praesentium, quam!
        </p>
        <p>hgf</p>
        <p>hgf</p>
        <!--INLINE LEVEL TAG-->
        <span>hgf</span>
        <span>hgf</span>
        <!--SEMANTIC TAG - has meaning-->

        <section></section>
        <!--NON SEMANTIC TAG-->

        <span>hgf</span>
        <span>hgf</span>

        <!--LIST-->
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ul>
        <ol>
            <li>one</li>
            <li>two</li>
            <li>three</li>
        </ol>
        <dt>
            <dd>hii</dd>
            <dd>hello</dd>
            <dd>wowww</dd>
<!--either img or alt will work, they will not work together-->
            <img src="Screenshot 2025-11-09 203617.png" alt="image shown"><br>
        </dt>
        <!--using iframe tag, we can copy everything from website-->
        <!--frame border - for border we can give 1 or 0 only-->
        <iframe src="https://www.edushop.app/" width="700" height="600" frameborder="1"></iframe>
        <!--action - -->
        <form action="">
            <label for=""></label>
            <!--we use id to connect-->
            <input type="text" id="name" minlength="5" maxlength="10"  required>
            <input type="email" required>
            <input type="password" name="" id="" required>
            <input type="number" min="3" max="6" required>
            <button type="submit">submit</button>
        </form>
